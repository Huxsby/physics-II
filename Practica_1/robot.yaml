robot:
  name: niryo_one
  links:
    # Base (J1)
    - id: Base
      length: 0.103
      type: revolute
      link_orientation: [0, 0, 1]
      joint_coords: [0, 0, 0]
      joint_axis: [0, 0, 1]

    # Hombro (J2)
    - id: Hombro
      length: 0.080
      type: revolute
      link_orientation: [0, 1, 0]
      joint_coords: [0, 0, 0.103]
      joint_axis: [0, -1, 0]

    # Brazo (J3)
    - id: Brazo
      length: 0.210
      type: revolute
      link_orientation: [0, 1, 0]
      joint_coords: [0, 0, 0.080]
      joint_axis: [0, -1, 0]

    # Codo (J4) - Corrección de eje
    - id: Codo
      length: 0.030
      type: revolute
      link_orientation: [0, 1, 0]
      joint_coords: [0, 0, 0.210]
      joint_axis: [1, 0, 0]  # Eje X

    # Antebrazo (J5) - Corrección de eje
    - id: Antebrazo
      length: 0.0415
      type: revolute
      link_orientation: [1, 0, 0]
      joint_coords: [0.0415, 0, 0.030]
      joint_axis: [0, -1, 0]  # Eje -Y

    # Muñeca (J6) - Corrección de eje y coordenadas
    - id: Muneca
      length: 0.180
      type: revolute
      link_orientation: [1, 0, 0]
      joint_coords: [0.18, 0, 0]  # Posición corregida
      joint_axis: [1, 0, 0]  # Eje X