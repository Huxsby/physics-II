robot:
  name: planar_2r_robot
  links:
    # Articulación 1 (J1 - Base)
    - id: Link1
      length: 1.0      # L1 (valor por defecto del código)
      type: revolute
      link_orientation: [0, 0, 1]  # Eje Z (plano XY)
      joint_coords: [0, 0, 0]       # Origen
      joint_axis: [0, 0, 1]         # Eje de rotación Z

    # Articulación 2 (J2 - Eslabón final)
    - id: Link2
      length: 1.0      # L2 (valor por defecto del código)
      type: revolute
      link_orientation: [0, 0, 1]  # Eje Z (plano XY)
      joint_coords: [1.0, 0, 0]     # Extremo del primer eslabón (L1)
      joint_axis: [0, 0, 1]         # Eje de rotación Z