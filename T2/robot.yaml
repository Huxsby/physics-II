robot:
  name: planar_2R
  links:
    - id: 0
      length: 0.5      # Longitud primer eslabón
      type: revolute
      link_orientation: [0, 0, 1]  # Eje Z (rotación en plano XY)
      joint_coords: [0, 0, 0]       # Origen en (0,0,0)
      joint_axis: [0, 0, 1]         # Rotación alrededor de Z

    - id: 1
      length: 0.3      # Longitud segundo eslabón
      type: revolute
      link_orientation: [0, 0, 1]  # Eje Z
      joint_coords: [0.5, 0, 0]     # Extremo del primer eslabón
      joint_axis: [0, 0, 1]         # Rotación alrededor de Z